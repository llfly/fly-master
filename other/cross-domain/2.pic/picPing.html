<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="start">开始尝试</button>
	<span id="result"></span>
</body>
</html>
<script type="text/javascript">
	var btn = document.getElementById('start');
	btn.onclick = function(){
		var img = new Image();
		img.onload = function(){
			document.getElementById('result').innerHTML = '已经加载';
		}
		img.src = 'http://localhost:3000/img/st.gif';
	}
</script>
