<script type="text/javascript">
	(function ajax(){
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			var status = xhr.status;
			if(xhr.readyState ==4){
				if(status>=200&& status<300){
					console.log('success');
				}else{
					console.log('fail')
				}
			}
		}
		xhr.open('get','http://localhost:3000'+'?hello=TEST',true);
		xhr.send();
	})();
</script>
