<script type="text/javascript">
//找出字符串中第一个出现一次的字符
	function find(str){
		var arr = [];
		for(var i=0,len = str.length;i<len;i++){
			if(str.indexOf(str[i]) == str.lastIndexOf(str[i])){
				break;
			}
		}
		return str[i];
	}
	function findFirst(str){
		var obj = {};
		for(var i=0,len = str.length;i<len;i++){
			if(obj[str[i]]){
				obj[str[i]]++;
			}else{
				obj[str[i]] = 1;
			}
		}
		for(i=0;i<len;i++){
			if(obj[str[i]]==1){
				break;
			}
		}
		return str[i];
	}
	function doubleFor(str){
		var i=0,len = str.length;
		var arr = [];
		for(;i<len;i++){
			if(!contains(arr,arr[i])){
				for(var j=i+1;j<len;j++){
					if(str[i]==str[j]){
						arr.push(str[i]);
					}
				}
			}else{
				break;
			}
		}
		return str[i];
		function contains(a, obj) {
        	for (var j = 0; i < a.length; i++) {
            	if (a[i] === obj) {return true;}
        	}
        	return false;
    	}
	}
	//console.log(findFirst('abcdeffsadfsagaf;lksdj;fksajdf'));
	//console.log(doubleFor('abcdeffsadfsagaf;lksdj;fksajdf'));
</script>
