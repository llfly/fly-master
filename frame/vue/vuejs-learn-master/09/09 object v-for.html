<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    .blue {
        color: blue;
    }
    </style>
</head>

<body>
    <div id="example-1">
        <ul id="repeat-object" class="demo">
            <li v-for="value in object">
                {{ $key }} : {{ value }}
            </li>
        </ul>

    </div>
    <script>
    var vm = new Vue({
        el: '#repeat-object',
        data: {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    })
    </script>
</body>

</html>
