<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
  .static {
    font-size: 120px;
    width: 600px;
    margin: 0 auto;
    background-color: yellow;
    height: 120px;
    line-height: 120px;
    text-align: center;
  }

  .class-a {
    color: #FF0000;
  }

  .class-b {
    text-decoration: underline;
  }
  </style>
</head>

<body>
<!--请见控制台-->
  <div id="app">
    <div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">台湾小凡 vue.js 官网讲解</div>
    <div align="center">
      <button @click="isA =!isA">isA ={{isA}}</button>
      <button @click="isB =!isB">isB ={{isB}}</button>
    </div>
  </div>
  <script>
  var vm = new Vue({
    el: '#app',
    data: {
      isA: true,
      isB: true
    }
  });
  </script>
</body>

</html>
