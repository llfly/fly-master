<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>VUE Component demo</title>
</head>

<body>
    <script>
    var vm = new Vue({
            data: {
                a: 1
            },
            created: function() {
                // `this` points to the vm instance
                console.log('a is: ' + this.a)
            }
        })
        // -> "a is: 1"
    </script>
    </script>
</body>

</html>
