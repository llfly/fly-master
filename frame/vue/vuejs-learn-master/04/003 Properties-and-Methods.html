<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>VUE Component demo</title>
</head>

<body>
    <script>
    var data = {
        a: 1
    }
    var vm = new Vue({
        data: data
    })


    //每个 Vue 实例都会代理其 data 对象里所有的属性
    // 请见控制台
    // vm.a === data.a // -> true

    // setting the property also affects original data
    //vm.a = 2
    //data.a // -> 2

    // ... and vice-versa
    //data.a = 3
    //vm.a // -> 3
    </script>
</body>

</html>
