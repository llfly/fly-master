<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>

<body>
    <pre>
       使用 props 传输资料予子组件

        小凡故意把 props , data 重复名称(初学者一定会出现这个问题的)


    </pre>
    <div id="app1">
        <child msg="hello!"></child>
    </div>
    <script>
    Vue.config.debug = true;
    Vue.component('child', {
        // declare the props
        props: ['msg'],
        // the prop can be used inside templates, and will also
        // be set as `this.msg`
        template: '<span>{{ msg }}</span>',
        data: function() {
            return {
                msg: '台湾小凡'
            }
        }
    });
    var vm = new Vue({
        el: '#app1'

    })
    </script>
</body>

</html>
