<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>14</title>
</head>

<body>
    <pre>
        table 使用 < tbody >
    </pre>
    <div id="app1">
        <table>
            <tbody v-for="item in items">
                <tr>
                    <td>{{$index}}.{{item.message}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="item in items">{{$index}}{{item.message}}</li>
        </ul>
        <hr> {{$data | json }}
    </div>
    <script>
    Vue.config.debug = true;
    var vm = new Vue({
        el: '#app1',
        data: {
            items: [{
                message: 'Foo'
            }, {
                message: 'Bar'
            }]
        }
    });
    </script>
</body>

</html>
