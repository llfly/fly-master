<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>

<body>
    <div id="app1">
        <!-- 传递了一个字符串 "1" -->
        <comp some-prop="199"></comp>

        <br >
        <!-- 传递实际的数字  -->
        <comp :some-prop="199"></comp>
    </div>
    <script>
    Vue.config.debug = true;
    Vue.component('comp', {
        // camelCase in JavaScript
        props: ['someProp'],
        template: '<span>{{ someProp+199 }}</span>'
    });
    var vm = new Vue({
        el: '#app1'
    });
    </script>
</body>

</html>
