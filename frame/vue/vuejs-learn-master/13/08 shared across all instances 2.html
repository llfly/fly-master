<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>08</title>
</head>

<body>
    <pre>组件选项关于 data 正确写法</pre>
    <div id="app">
     <cc></cc>
    </div>
    <script>
    var MyComponent = Vue.extend({
        template:'{{a}}',
        data: function() {
            return {
                a: 1 // 正确的用法
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        components:{
            'cc':MyComponent
        }
    })
    </script>
</body>

</html>
