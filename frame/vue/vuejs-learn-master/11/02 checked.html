<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="example">
        input checkbox 双向绑定 demo<br>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

    </div>
    <script>
    var vm = new Vue({
        el: '#example',
        data: {
            checked: true
        },

    })
    </script>
</body>

</html>
