<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="example">
        <h4>input box number demo</h4>

        <input v-model="age" number> {{age}}
        <br>
        <input v-model="age1" > {{age1}}
        <br>
        <h3>注意：绑定后是数值或是字串</h3>
        {{$data|json}}
    </div>
    <script>
    var vm = new Vue({
        el: '#example',
        data: {
            age: '',
            age1: ''
        }
    })
    </script>
</body>

</html>
