<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>
    <!--

    指令-参数, 简单示例
    -->
    <div id="app">
        <a v-bind:href="url">{{text}}</a>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            url: 'http://www.baidu.com',
            text:'百度'
        }
    })
    </script>
</body>

</html>
