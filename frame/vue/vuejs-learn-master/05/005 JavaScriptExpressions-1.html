<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>
    <!--
    java script 表达式, 错误宣告，见 控制台
    -->
    <div id="app">
        <!-- 这是一个语句，不是一个表达式： -->
        {{ var a = 1 }}
        <!-- 流程控制也不可以，可改用三元表达式 -->
        {{ if (ok) { return message } }}
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            number: 100,
            ok: false,
            message: 'i love vue.js!'
        }
    })
    </script>
</body>

</html>
