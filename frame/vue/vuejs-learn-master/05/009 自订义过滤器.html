<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>
    <!--

    自定义过滤器，简单示例
    -->
    <div id="app">
        <!-- 'hello' => 'before hello after' -->
        <span v-text="message | wrap 'before' 'after'"></span>
    </div>
    <script>
    Vue.filter('wrap', function(value, begin, end) {
        return begin + value + end
    })

    new Vue({
        el: '#app',
        data: {
            message:' hello '
        }
    })
    </script>
</body>

</html>
