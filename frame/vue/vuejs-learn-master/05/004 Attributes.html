<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>
    <!--
    Mustache 标签也可以用在 HTML 特性 (Attributes) 内：
    请见控制台
    -->
    <div id="app">
        <p i="123"  id ="abc" name ="abc">你好，我是台湾小凡</p>
        <div id="item-{{ id }}"></div>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            id: 979866666666
        }
    })
    </script>
</body>

</html>
