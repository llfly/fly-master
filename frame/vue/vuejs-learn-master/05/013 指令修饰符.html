<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="vue.js"></script>
    <meta charset="UTF-8">
    <title>
    </title>
</head>

<body>
    <!--

    指令-事件, 简单示例
    -->
    <div id="app">
        <a v-bind:href.literal="/a/b/c">请见控制台</a>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            a: 100
        },
    })
    </script>
</body>

</html>
