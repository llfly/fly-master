<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript">
let v = new Vue({
  data:{
    a:1,
    b:{
      c:3
    }
  }
})
console.log(v.b.c);//3

v.$watch("b.c",(newVal,oldVal)=>console.log('newVal',newVal,'oldVal',oldVal,'\n'));
//1秒后 newVal { d: [Getter/Setter] } oldVal 3
v.$watch("b.c.d",(newVal,oldVal)=>console.log('newVal',newVal,'oldVal',oldVal,'\n'))
//1秒后 newVal 4 oldVal undefined


//2秒后 newVal 5 oldVal 4
setTimeout(()=>{
//v.b.c.d = 4;
  v.b.c = {d:4};
},1000)

setTimeout(()=>{
  v.b.c.d = 5
},5000)
</script>
