<!DOCTYPE html>
<html>
<head>
	<title>单行文字水平垂直居中</title>
	<style type="text/css">
	html,body{
  		margin: 0;
  		padding:0;
	}
	/*只适合单行文字的水平垂直居中，文字过多会超出外层容器*/
	#div1{
		line-height: 400px;
		height: 400px;
		text-align: center;

		font-size:36px;
		background-color: #aaa;
	}
	</style>
</head>
<body>
	<div id='div1'>水平垂直居中</div>
</body>
</html>
