<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.wrap{
		position: relative;
		width: 100%;
		height: 200px;
		border:1px solid;
		background-color: #ccc;
		.ele{
			position: absolute;
			left: 50%;
			top: 50%;
			background-color: #333;
		&.margin{
			width: 160px;
			height: 100px;
			margin-left: -80px;
			margin-top: -50px;
		}
		&.translate{
			-webkit-transform:translate3d(-50%, -50%, 0);
			transform:translate3d(-50%, -50%, 0);
		}
		.ele-inner{
			position: relative;
			left: -50%;
			top: -50%;
			width: 100%;
			height: 100%;
			background-color: #333;
		}
		&.relative{
			width: 150px;
			height: 100px;
			background-color: transparent;
			}
		}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="ele margin">
			水平垂直居中水平垂直
			<br>
			居中水平垂直居中水平
			<br>
			垂直居中水平垂直居
			<br>中水平垂直居中</div>
	</div>

	<div class="wrap">
		<div class="ele translate">
			水平垂直居中水平垂直
			<br>
			居中水平垂直居中水平
			<br>
			垂直居中水平垂直居
			<br>中水平垂直居中</div>
	</div>

	<div class="wrap">
		<div class="ele relative">
			<div class="ele-inner">
				水平垂直居中水平垂直
				<br>
				居中水平垂直居中水平
				<br>
				垂直居中水平垂直居
				<br>中水平垂直居中</div>
		</div>
	</div>
</body>
</html>
