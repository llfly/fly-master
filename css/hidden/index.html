<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	html,body{
		margin:0;
		padding:0;
	}
	.hiddenWithTop{
		position:absolute;
		top:-9999em;
	}
	.hiddenWithClip{
		position:absolute;
		clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
		clip: rect(1px, 1px, 1px, 1px);
	}
	#div1{
		width:200px;
		height: 200px;
		background-color: #ccc;
	}
	.completelyhidden {
		display:none;
	}
	.visibilityhidden {
		visibility:hidden;
	}
	</style>
</head>
<body>
	<div id="div1">http://www.zhangxinxu.com/wordpress/2011/03/css-%E7%9B%B8%E5%AF%B9%E7%BB%9D%E5%AF%B9relativeabsolute%E5%AE%9A%E4%BD%8D%E7%B3%BB%E5%88%97%EF%BC%88%E4%B8%89%EF%BC%89/
	</div>

</body>
</html>
