<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	html,body{
		margin: 0;
		padding: 0;
	}
	div{
		width:200px;
		height: 200px;
		background-color: red;
		margin:0 auto;
	}
	#div1{
		position: absolute;
	}
	#div2{
		float: right;
	}
	#span1{
		margin: 0 auto;
		background-color: red;
	}
	</style>
</head>
<body>
	<span id="span1">非块级元素</span>
	<div>margin起作用</div>
	<div id="div1">设置absolute</div>
	<div id="div2">设置float不为none</div>
</body>
</html>

//什么是置换元素（Replaced elements）？
