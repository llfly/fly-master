<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrapper {
			width: 200px;
			height: 200px;
			background: skyblue;
		    font-size:0
		}
		.wrapper:before {
			content: '.';
			display: inline-block;
			vertical-align: middle;
			height: 100%;
		}
		.content {
			display: inline-block;
			text-align: center;
		    font-size:16px
		}
	</style>
</head>
<body>
	  <div class="wrapper">
  		<div class="content">多行文字居中 多行文字居中 多行文字居中 </div>
  	  </div>
</body>
</html>
