//在赋值原型prototype的时候使用function立即执行的表达式来赋值
//可以封装私有的function，通过return的形式暴露出简单的使用名称，以达到public/private的效果
Calculator.prototype = function () {
	add = function (x, y) {
		return x + y + value();
	},
	value = function(){
		return 10;
	}
	subtract = function (x, y) {
		return x - y;
	}
	return {
		add: add,
		subtract: subtract
	}
} ();
